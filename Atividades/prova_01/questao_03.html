<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pok√©mon Viewer</title>
    
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-family: Arial;
            height: 100vh;
            margin: 0;
        }
        button {
            margin: 200px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

    <script>
        let pokemonIndex = 1;

        function changePokemon(num) {
            pokemonIndex += num;
            if (pokemonIndex < 1) pokemonIndex = 1;
            if (pokemonIndex > 100) pokemonIndex = 100;

            const img = document.getElementById('pokemon');
            img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${pokemonIndex}.svg`;
        }
    </script>


</head>
<body>
    <div>
        <button onclick="changePokemon(-1)"><<</button>
    </div>
    <div>
        <img id="pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" width="200">
    </div>
    <div>
        <button onclick="changePokemon(1)">>></button>
    </div>
</body>
</html>
